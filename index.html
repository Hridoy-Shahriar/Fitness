<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dad5fa467a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <h3 class="nav-h3">Fitness</h3>
        <ul class="nav-ul">
          <li id="home-button"><a href="#home">Home</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="about-button"><a href="#about">About</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="fa-bars"></i>
      </nav>
      <section class="hero">
        <div class="hero-content">
          <h1 class="heto-h1">
            Get body in <br />
            <span id="hero-h1-shape">shape</span> & stay <br />
            healthy
          </h1>
          <p class="hero-paragraph">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="hero-buttons">
            <button class="primary-button"><span>Join Club Now!</span></button>
            <button class="hero-button-download">Download App</button>
          </div>
        </div>
        <div class="hero-image-container">
          <div class="hero-image">
            <img src="images/Images 2.png" alt="Hero Image" />
          </div>
          <div class="hero-image-info">
            <div class="hero-image-info-icon">
              <img src="icons/media.png" alt="Media icon" />
            </div>
            <div class="hero-image-info-text">
              <h4>350+</h4>
              <p>Video tutorial</p>
            </div>
          </div>
          <div class="hero-image-info2">
            <h4 class="hero-image-info2-h4">500+</h4>
            <p class="hero-image-info2-paragraph">Free Workout Videos</p>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
